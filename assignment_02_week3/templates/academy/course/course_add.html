{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn Academy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% include 'styleBoost.html' %}
    {% include 'scriptBoost.html' %}
</head>
<body>
    {% include 'navbar.html' %}
    <h2 class="text-center">- Add Course - </h2>
    <form action="{% url 'course_add' %}" method="POST" enctype="multipart/form-data" style="text-align: center; width: 400px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit">Submit</button>
        
        <a href="{% url 'course' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
